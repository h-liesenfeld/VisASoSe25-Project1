<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 Visual Analytics</title>
</head>

<body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="root" id="root">
        <div class="banner">Dashboard Project 2</div>
        <div class="sidepanel">
            <button id="load_box_plot_2_1_data_button" class="button">Load Task 2.1</button>
            <button id="load_scatterplot_2_2_data_button" class="button">Load Task 2.2</button>
            <div class="custom-select">
                <label for="lda_filter_select" class="lda-select-label">Filter Category:</label>
                <select id="lda_filter_select" class="dropdown">
                    <option value="all">All</option>
                </select>
            </div>
            <!-- select data -->
            <div class="custom-select">
                <label for="data_filter_select" class="lda-select-label">Filter Data:</label>
                <select id="data_filter_select" class="dropdown">
                    <option value="empty">-- Please Choose --</option>
                    <option value="top-100">Top 100</option>
                    <option value="top-200">Top 200</option>
                    <option value="top-500">Top 500</option>
                    <option value="top-1000">Top 1000</option>
                    <option value="all">All</option>
                </select>
            </div>
            
            <div style="margin-top: 20px; display: flex; flex-direction: column;">
                <!-- Clusteranzahl -->
                <div class="k-means-input-fields">
                    <label class="lda-select-label" for="k_input">Clusteranzahl (k):</label>
                    <input class="k-means-inputs" type="number" id="k_input" min="2" max="10" value="3">
                </div>

                <!-- Gewichtung complexity -->
                <div class="k-means-input-fields">
                    <label class="lda-select-label" for="complexity_weight">complexity-Gewichtung:</label>
                    <input class="k-means-inputs" type="number" id="complexity_weight" min="0" max="10" value="1" step="0.1">
                </div>
                <!-- Gewichtung max_time -->
                <div class="k-means-input-fields">
                    <label class="lda-select-label" for="max_time_weight">max_time-Gewichtung:</label>
                    <input class="k-means-inputs" type="number" id="max_time_weight" min="0" max="10" value="1" step="0.1">
                </div>
                <button class="button-small" id="run_kmeans_button">K-Means ausf√ºhren</button>
            </div>
        </div>
        <div class="visualizations">
            <div class="box_plot_2_1">
                <svg class="svg_root" id="box_plot_2_1_svg">
                    <g id="g_x_axis_box_plot_2_1"></g>
                    <g id="g_y_axis_box_plot_2_1"></g>
                    <g id="g_box_plot_2_1"></g>
                </svg>
            </div>
            <div class="barchart_2_1">
                <svg class="svg_root" id="barchart_2_1_svg">
                    <g id="g_x_axis_barchart_2_1"></g>
                    <g id="g_y_axis_barchart_2_1"></g>
                    <g id="g_barchart_2_1"></g>
                </svg>
            </div>
            <div class="scatterplot_2_2">
                <svg class="svg_root" id="scatterplot_2_2_svg">
                    <g id="g_x_axis_scatterplot_2_2"></g>
                    <g id="g_y_axis_scatterplot_2_2"></g>
                    <g id="g_scatterplot_2_2"></g>
                </svg>
            </div>
            <div class="scatterplot_kmeans">
                <svg class="svg_root" id="scatterplot_kmeans_svg">
                    <g id="g_x_axis_scatterplot_kmeans"></g>
                    <g id="g_y_axis_scatterplot_kmeans"></g>
                    <g id="g_scatterplot_kmeans"></g>
                </svg>
            </div>
        </div>
        <div id="tooltip"></div>
        <div id="snackbar">Please choose a data filter first</div>
</body>

</html>
